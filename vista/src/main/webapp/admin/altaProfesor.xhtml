<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Alta Profesores</title>
        <h:outputStylesheet library="css" name="alta.css" />
        <h:outputStylesheet library="css" name="inter.css" />
        <h:outputStylesheet library="css" name="navBarBack.css"/>
    </h:head>

    <style>

        .ui-inputfield, .ui-inputtext {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        .ui-button {
            background: #307132 !important;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width:40%;
            min-width: 150px;
            align-self: center;
        }

        .ui-button:hover {
            background-color: #1f4521 !important;
        }
        
    </style>


    <h:body>
        <div class="overlay-dark">
        <nav class="nav">
            <ul class="my-menubar">
                <li><img src="#{adminBean.contextPath}/resources/images/user-icono.png" class="icono-user"/>Administrador</li>
                <li> <a href="javascript:history.back()"><img src="#{adminBean.contextPath}/resources/images/back-icono.png" class="icono-back"/></a></li>
            </ul>
        </nav>
            <div class="container">
                <h2>Alta de profesores</h2>
                <h:form class="form">
                    <div class="card">
                        <p:outputLabel for="nombre" value="Nombre: " />
                        <p:inputText id="nombre" value="#{adminBean.profesor.nombre}" required="true"/>
                    </div>

                    <div class="card">
                        <p:outputLabel for="apellido" value="Apellido: " />
                        <p:inputText id="apellido" value="#{adminBean.profesor.apellido}" required="true"/>
                    </div>

                    <div class="card">
                        <p:outputLabel for="rfc" value="RFC:" />
                        <p:inputText id="rfc" value="#{adminBean.profesor.rfc}" required="true" validatorMessage="RFC debe tener exactamente 13 caracteres">
                            <f:validateLength minimum="13" maximum="13" />
                            <p:ajax update="messages" process="@this" />
                        </p:inputText>
                    </div>

                    <div class="card">
                        <p:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" value="#{adminBean.usuario.correo}" required="true" validatorMessage="Correo electrónico no válido">
                            <f:validateRegex pattern="^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$" />
                            <p:ajax update="messages" process="@this" />
                        </p:inputText>
                    </div>

                    <div class="card">
                        <p:outputLabel for="contrasena" value="Contraseña: " />
                        <p:password id="contrasena" value="#{adminBean.usuario.contrasena}" required="true"/>
                    </div>

                    <div class="card">
                        <p:outputLabel for="admin" value="¿Es administrador?: "/>
                        <p:selectBooleanCheckbox id="admin" value="#{adminBean.isadmin}" />
                    </div>

                    <p:commandButton id="button" value="Dar de alta" action="#{adminBean.saveRegistro()}" ajax="false" resetValues="true"/>
                    <p:growl id="messages" showDetail="true" />
                </h:form>
            </div> 
        </div>
    </h:body>

</html>
