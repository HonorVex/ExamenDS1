<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            
        </style>
        <title>Busqueda por Unidad de Aprendizaje</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true"></p:messages>
        <div class="busqueda">
            <h:form>
                <p:inputText value="#{busquedaBean.unidadDeAprendizaje.nombre}" placeholder="Ingrese el nombre de la clase"/>
                <p:commandButton update="messages" value="Buscar" action="#{busquedaBean.buscar()}"/>
            </h:form>
        </div>
    </h:body>
         
        
</html>
