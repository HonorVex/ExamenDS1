<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>
            body{
                background-image: url('#{adminBean.contextPath}/resources/images/background.jpg');
                background-color: rgba(128, 128, 128, 0.5);
                background-position: top;
                background-size: cover;
            }

            .overlay-dark{
                position: absolute;
                left:0;
                top: 0;
                width:100%;
                height:100vh;
                background-color: rgba(52,90,90,0.6);
            }
            
            .card {
                border-radius: 5px;
                background: rgba(255, 255, 255, 0.45);
                backdrop-filter: blur(20px);
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                margin: 0rem 2rem 0rem 2rem;
            }
            
            .tittle{
                color: white;
                padding: 1rem 2rem;
            }
            
            .ui-datatable.table,
            .ui-datatable.table th,
            .ui-datatable.table tbody,
            .ui-datatable.table tr,
            .ui-datatable.table td {
                border: none;
                background: none;
            }
            
            .table {
                padding: 20px;
                border-radius: 10px;
                font-family: inherit;
            }
            
            .ui-datatable.table th {
                font-size: 20px;
                color: black;
                text-shadow: none;
                text-align: left;
                box-shadow: none;            
            }
            
            .ui-datatable.table td {
                padding: 10px 15px;
                color: black;
            }
            
            .ui-datatable th.ui-sortable-column:hover {
                background-color: rgba(0, 0, 0, 0.15);
            }
            
            .ui-button.btn-delete {
                background: hsl(0, 80%, 60%);
                color: #fff;
                border: none;
                border-radius: 5px;
                font-weight: normal;
            }
        </style>
        <title>Profesores | Consulta</title>
         <h:outputStylesheet library="css" name="navBarBack.css" />
    </h:head>

    <h:body>
        <div class="overlay-dark">
            <nav class="nav">
            <ul class="my-menubar">
                <li><img src="#{adminBean.contextPath}/resources/images/user-icono.png" class="icono-user"/>Administrador</li>
                <li> <a href="javascript:history.back()"><img src="#{adminBean.contextPath}/resources/images/back-icono.png" class="icono-back"/></a></li>
            </ul>
        </nav>
            <h1 class="tittle">Consulta Profesores</h1>
        <h:form id="form" class="card">
            <p:growl id="message" showDetail="true"/>
            
            <p:dataTable id="dt-profesores" widgetVar='dtProfesores' var="profesor" sortBy="#{profesor.nombre}" value="#{profesorBean.profesores}" styleClass="table">
                <p:column sortBy="#{profesor.nombre}" headerText="Nombre" styleClass="table-column">
                    <h:outputText value="#{profesor.nombre}"/>
                </p:column>
                
                <p:column sortBy="#{profesor.apellido}" headerText="Apellido" styleClass="table-column">
                    <h:outputText value="#{profesor.apellido}"/>
                </p:column>
                
                <p:column headerText="RFC" styleClass="table-column">
                    <h:outputText value="#{profesor.rfc}"/>
                </p:column>
                
                <p:column styleClass="table-column">
                    <a href="#">Unidades de Aprendizaje</a>
                </p:column>
                
                <p:column styleClass="table-column">
                    <p:commandButton update="form:dt-profesores form:message"
                                     value="Eliminar" 
                                     action="#{profesorBean.eliminarProfesor(profesor)}"
                                     styleClass="btn-delete">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        </div>
    </h:body>
</html>
