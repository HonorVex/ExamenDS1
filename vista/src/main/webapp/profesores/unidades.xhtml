<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Unidades - #{profesorBean.prof.nombre} #{profesorBean.prof.apellido}</title>
        <link rel="shortcut icon" href="#{adminBean.contextPath}/favicon.ico"/>
        <h:outputStylesheet library="css" name="inter.css" />
        <h:outputStylesheet library="css" name="global.css" />
        <h:outputStylesheet library="css" name="table.css" />
        <h:outputStylesheet library="css" name="navBarBack.css" />
        <style>
            main {
                display: flex;
                flex-wrap: wrap;
                gap: 4rem;
                max-width: 100vw;
            }

            aside {
                display: flex;
                flex-direction: column;
                align-items: center;
                max-width: 100%;
                flex-grow: 1;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            aside form {
                flex-grow: 1;
            }

            .card {
                max-width: 100%;
                width: 650px;
                margin: 0rem 2rem 0rem 2rem;
            }

            .returnLink {
                padding: 0.5rem 1rem;   
                color: black;
            }
        </style>
    </h:head>

    <h:body>
        <div class="overlay-dark">

            <nav class="nav">
                <ul class="my-menubar">
                    <li><img src="#{adminBean.contextPath}/resources/images/user-icono.png" class="icono-user"/>Administrador</li>
                    <li><a href="javascript:history.back()"><img src="#{adminBean.contextPath}/resources/images/back-icono.png" class="icono-back"/></a></li>
                </ul>
            </nav>
            <h1 class="title">Clases impartidas - #{profesorBean.prof.nombre} #{profesorBean.prof.apellido}</h1>
            <main>
                <h:form id="form" class="glass card">
                    <p:growl id="message" showDetail="true"/>

                    <p:dataTable id="dt-profesoresUnidad" var="unidad" sortBy="#{unidad.nombre}" value="#{profesorBean.unidades}" styleClass="table">
                        <p:column sortBy="#{unidad.nombre}" headerText="Nombre" styleClass="table-column">
                            <h:outputText value="#{unidad.nombre}"/>
                        </p:column>

                        <p:column headerText="H. Clase" styleClass="table-column">
                            <h:outputText value="#{unidad.horasClase}"/>
                        </p:column>

                        <p:column headerText="H. Taller" styleClass="table-column">
                            <h:outputText value="#{unidad.horasTaller}"/>
                        </p:column>

                        <p:column headerText="H. Lab" styleClass="table-column">
                            <h:outputText value="#{unidad.horasLab}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
