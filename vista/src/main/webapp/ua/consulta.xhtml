<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Unidades de Aprendizaje</title>
        <link rel="shortcut icon" href="#{adminBean.contextPath}/favicon.ico"/>
        <h:outputStylesheet library="css" name="inter.css" />
        <h:outputStylesheet library="css" name="global.css" />
        <h:outputStylesheet library="css" name="table.css" />
        <h:outputStylesheet library="css" name="navBarBack.css" />
        <style>
            .card {
                max-width: 100%;
                width: 650px;
                margin-inline: auto;
            }
        </style>
    </h:head>

    <h:body>
        <div class="overlay-dark">
            <nav class="nav">
                <ul class="my-menubar">
                    <li><img src="#{adminBean.contextPath}/resources/images/user-icono.png" class="icono-user"/>Administrador</li>
                    <li><a href="javascript:history.back()"><img src="#{adminBean.contextPath}/resources/images/back-icono.png" class="icono-back"/></a></li>
                </ul>
            </nav>
        <h1 class="title">Unidades de Aprendizaje</h1>
        <h:form class="card glass">
            <p:dataTable id="dt-unidades" widgetVar="dtUnidades" var="unidad" sortBy="#{unidad.nombre}" value="#{unidadAprendizajeBean.unidades}" styleClass="table">
                <p:column sortBy="#{unidad.nombre}" headerText="Nombre" styleClass="table-column">
                    <h:outputText value="#{unidad.nombre}"/>
                </p:column>
                
                <p:column headerText="H. Clase" styleClass="table-column">
                    <h:outputText value="#{unidad.horasClase}"/>
                </p:column>
                
                <p:column headerText="H. Taller" styleClass="table-column">
                    <h:outputText value="#{unidad.horasTaller}"/>
                </p:column>
                
                <p:column headerText="H. Lab." styleClass="table-column">
                    <h:outputText value="#{unidad.horasLab}"/>
                </p:column>
                
                <p:column styleClass="table-column">
                    <p:commandLink value="Profesores" 
                                   action="#{unidadAprendizajeBean.viewUnidadAprendizaje(unidad)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        </div>
    </h:body>
</html>
