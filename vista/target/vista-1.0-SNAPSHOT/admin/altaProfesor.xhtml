<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Profesor Form</title>
        <h:outputStylesheet library="css" name="alta.css" />
        <h:outputStylesheet library="css" name="inter.css" />
    </h:head>

    <style>
        body{
            background-image: url('#{adminBean.contextPath}/resources/images/background.jpg');
            background-color: rgba(128, 128, 128, 0.5);
            background-position: top;
            background-size: cover;
        }

        .overlay-dark{
            width:100%;
            height:100vh;
            background-color: rgba(128,128,128,0.3);
        }
    </style>

    <h:body>
        <nav class="nav">
            <ul class="my-menubar">
                <li>Home</li>
                <li>Back</li>
            </ul>
        </nav>
        <div class="overlay-dark">
            <div class="container">
                <h:form class="">
                    <h:outputLabel for="nombre" value="Nombre: " />
                    <h:inputText id="nombre" value="#{adminBean.profesor.nombre}" />
                    <br/>

                    <h:outputLabel for="apellido" value="Apellido: " />
                    <h:inputText id="apellido" value="#{adminBean.profesor.apellido}" />
                    <br/>

                    <h:outputLabel for="rfc" value="RFC:" />
                    <h:inputText id="rfc" value="#{adminBean.profesor.rfc}" />
                    <br/>
                    
                    <h:outputLabel for="correo" value="Correo:" />
                    <h:inputText id="correo" value="#{adminBean.usuario.correo}" />
                    <br/>
                    
                    <h:outputLabel for="contrasena" value="Contraseña: " />
                    <h:inputText id="contrasena" value="#{adminBean.usuario.contrasena}" />
                    <br/>
                    
                    <h:outputLabel for="admin" value="¿Es administrador?: "/>
                    <h:selectBooleanCheckbox id="admin" value="#{adminBean.isadmin}" />
                    <br/>
                    
                    <h:commandButton value="Submit" action="#{adminBean.saveProfesor()}" />
                </h:form>
            </div> 
        </div>
    </h:body>

</html>
