<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu Opciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="#{adminBean.contextPath}/favicon.ico"/>
        <h:outputStylesheet library="css" name="inter.css" />
        <h:outputStylesheet library="css" name="global.css" />
        <h:outputStylesheet library="css" name="navBar.css" />
        <style>
            .overlay-dark {
                display: grid;
                grid-template-rows: auto 1fr;
            }
            
            .pantalla{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin: 0;
            }

            .opcion{
                text-align: center;
                width: 80%;
                color: #669257;
                text-decoration: none;

                display: flex;
                justify-content: center;
                align-items: center;
                
                margin-left: auto;
                margin-right: auto;
                padding: 15px 0;
            }

            .nombreOpcion{
                font-size: 38px;
                font-weight: 800;
                font-family: 'InterVariable', sans-serif;
            }
        </style>
    </h:head>
    
    
    <h:body>
        <div class="overlay-dark">
            <nav class="nav">
                <ul class="my-menubar">
                    <li><img src="#{adminBean.contextPath}/resources/images/user-icono.png" class="icono-user"/>Administrador</li>
                    <li><a href="#" onclick="window.history.go(-1); return false;"><img src="#{adminBean.contextPath}/resources/images/signout-icono.png" class="signout"/></a></li>
                </ul>
            </nav>

            <div id="pantalla" class="pantalla">
                <h:link outcome="./altaProfesor.xhtml" class="opcion glass">
                    <div class="nombreOpcion">Alta Profesor</div>
                </h:link>
            
            <h:link outcome="./altaUA.xhtml" class="opcion glass">
                    <div class="nombreOpcion">Alta Unidad de Aprendizaje </div>
            </h:link>
            
            <h:link outcome="/profesores/consulta.xhtml" class="opcion glass"> 
                    <div class="nombreOpcion">Consulta Profesor</div>
                </h:link>
                <h:link outcome="/ua/consulta.xhtml" class="opcion glass">
                    <div class="nombreOpcion">Consulta Unidad de Aprendizaje</div>
                </h:link>
            </div>
        </div>
    </h:body>
</html>
