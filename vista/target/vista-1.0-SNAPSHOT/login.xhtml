<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <title>Login</title>
        <link rel="shortcut icon" href="#{adminBean.contextPath}/favicon.ico"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet library="css" name="inter.css" />
        <h:outputStylesheet library="css" name="global.css" />
        <h:outputStylesheet library="css" name="button.css" />
        <style>
            
            div.login{
                height: fit-content;
                width: fit-content;
                max-width: 100%;
                padding: 25px 45px;
                margin-inline: auto;
            }
            
            .logo{
                width: 150px;
            }
            
            .form-control:focus{
                border-color: #007738;
            }
            
            .panel-header{
                text-align: center;
                pointer-events: none;
                user-select: none;
            }
            
            .panel-body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            h1{
                margin-top: 25px;
                margin-bottom: 45px;
                text-align: center;
                font-weight: 600;
                color: white;
                font-size: 90px;
                font-family: 'InterVariable', sans-serif;
            }
           
        </style>
    </h:head>

    <h:body>
        <div class="overlay-dark">
            <h1>Iniciar sesión</h1>
            <h:form class="formulario">
                <p:messages id="messages" showDetail="true" closable="true">    
                </p:messages>
                    <div class="login glass">
                    <div class="panel-header">
                        <p:graphicImage url="resources/MonkeySoft_logo.png" class="logo" />
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:inputText class ="form-control" placeholder ="Correo" autocomplete="false" value ="#{loginUI.usuario.correo}" />
                        </div>
                        <div class="form-group">
                            <p:password class ="form-control" placeholder="Contraseña" value="#{loginUI.usuario.contrasena}" />
                        </div>
                        
                        <p:commandButton update="messages" class = "btn btn-success" value ="Acceder" action="#{loginUI.login()}" />
                        </div>
                    </div>
            </h:form>
        </div>
    </h:body>
</html>
