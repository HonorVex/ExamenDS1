<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <h:outputStylesheet library="css" name="inter.css" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            body{
                background-color: rgba(128, 128, 128, 0.5);
                background-position: top;
                background-size: cover;
                background-image: url('./resources/images/background.jpg');
            }
            
            .overlay-dark{
                position: absolute;
                top: 0;
                left: 0;
                width:100%;
                height:100vh;
                background-color: rgba(128,128,128,0.3);
            }
            
            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: fit-content;
                width: 25%;
                padding: 25px;
                margin: auto;
                background: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .logo{
                width: 150px;
            }
            .form-control:focus{
                border-color: #007738;
            }
            
            .btn-success{
                text-shadow: none;
                text-align: center;
            }
            
            .panel-header{
                text-align: center;
            }
            
            .panel-body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            h1{
              
                z-index: 9999;
                padding-top: 50px;
                text-align: center;
                font-weight: 600;
                color: white;
                font-size: 90px;
                font-family: 'InterVariable', sans-serif;
            }
           
        </style>
        <title>Login</title>
    </h:head>

    <h:body>
        <div class="overlay-dark">
            <h1>Iniciar sesión</h1>
            <h:form class="formulario">
                <p:messages id="messages" showDetail="true" closable="true">    
                </p:messages>
                    <div class="login">
                    <div class="panel-header">
                        <p:graphicImage url="resources/MonkeySoft_logo.png" class="logo" />
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:inputText class ="form-control" placeholder ="Correo:" autocomplete="false" value ="#{loginUI.usuario.correo}" />
                        </div>
                        <div class="form-group">
                            <p:password class ="form-control" placeholder="Contraseña: " value="#{loginUI.usuario.contrasena}" />
                        </div>
                        
                        <p:commandButton update="messages" class = "btn btn-success" value ="Acceder" action="#{loginUI.login()}" />
                        </div>
                    </div>
            </h:form>
        </div>
    </h:body>
</html>
